<div class="container">
    <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <h2>Login</h2>
                <form [formGroup]="loginForm" name="form" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !loginForm.valid }">
                        <label for="E-mail">E-mail</label>
                        <input formControlName="mail" type="text" class="form-control" name="E-mail" required />
                        <div *ngIf="f.submitted && !loginForm.valid" class="help-block">E-mail is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !loginForm.valid }">
                        <label for="password">Password</label>
                        <input formControlName="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" required />
                        <div *ngIf="f.submitted && !loginForm.valid" class="help-block">Password is required</div>
                    </div>
                    <div class="form-group mt-3">
                        <button (click)="login()" [disabled]="loading" class="btn btn-primary">Login</button>
